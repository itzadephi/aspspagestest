<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final</title>
    <link href="index.css" type="text/css" rel="stylesheet">
</head>
<body>
    <div class="main-screen">
        <header class="header mtm">
            <div class="site-title">
                <img class="site-logo" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTbUek_jTPXZpF47Do26hh12lU7J7oSBeyTdA&s" width="64" height="32">
                <h1 class="poppins-semibold">FINAL</h1>
            </div>
        </header>
        <div class="main">
            <p class="deemph justify-text mtl">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Quibusdam consequuntur nostrum corporis?
            </p>
            <h2 class="mtb center-text">Start now?</h2>
            <div class="start-button mtl flex center">
                <select class="select-id" id="select-id">
                    <option disabled selected>Choose smth</option>
                    <optgroup label="Reasoning">
                        <option>Quantitative Reasoning</option>
                        <option>Reading and Writing Comprehension</option>
                        <option>General Knowledge</option>
                        <option>General Reasoning</option>
                    </optgroup>
                    <optgroup label="Literacy">
                        <option>English Literacy</option>
                        <option>Wakanda Literacy</option>
                        <option>Mathematical Reasoning</option>
    
                    </optgroup>
                    
                </select>
                <button id="lets-go" disabled>Let's go</button>
            </div>
        </div>
    </div>
    <div class="solve-screen" style="display: none;">
        <header class="header mtl">
            <div class="site-title">
                <img class="site-logo" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTbUek_jTPXZpF47Do26hh12lU7J7oSBeyTdA&s" width="64" height="32">
                <h2 class="poppins-semibold">FINAL</h2>
            </div>
            <div class="timer">

            </div>
        </header>
        <div class="main">
            <div class="card">
                <div class="profile">
                    <h4 id="user-name"></h4>
                </div>  
            </div>
            <div class="passage"></div>
            <div class="option"></div>
        </div>
        <div class="times-up-bg">
            <div class="times-up-popup">
                <h2 class="center-text">Time's Up</h2>
                <div class="sp-around full flex mtm">
                    <button class="green-bg" id="view-result">View Results</button>
                    <button class="blue-bg" id="view-solution">View Solution</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
